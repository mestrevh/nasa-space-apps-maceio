<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systematic Review - Cellular Biology in Microgravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            font-weight: 300;
        }

        .study-card {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .study-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .study-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            position: relative;
        }

        .study-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .study-id {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .study-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .study-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #3498db;
            margin-right: 10px;
            border-radius: 2px;
        }

        .section-content {
            color: #555;
            line-height: 1.7;
        }

        .key-findings {
            list-style: none;
        }

        .key-findings li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 4px solid #27ae60;
            border-radius: 0 8px 8px 0;
            position: relative;
        }

        .key-findings li::before {
            content: '✓';
            color: #27ae60;
            font-weight: bold;
            position: absolute;
            left: -12px;
            top: 15px;
            background: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .citation {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-style: italic;
            color: #7f8c8d;
            border-left: 4px solid #95a5a6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .study-content {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="graph.html" class="back-button">← Back to Graph</a>
    
    <div class="container">
        <div class="header">
            <h1>Systematic Review</h1>
            <p class="subtitle">Cellular Biology in Microgravity</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Studies Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2021-2025</div>
                <div class="stat-label">Período de Publicação</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">ISS</div>
                <div class="stat-label">Research Environment</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">Multi</div>
                <div class="stat-label">Cell Types</div>
            </div>
        </div>

        <div id="studies-container">
            <!-- Studies will be loaded here via JavaScript -->
        </div>
    </div>

    <script>
        // Systematic review data
        const systematicReviewData = [
            {
                "id": 1,
                "study": "Mashiko, T. et al. (2021)",
                "objective": "Develop and validate a new microgravity culture method to selectively proliferate highly functional adipose-derived stem cells (hASCs).",
                "methodology": "Cell culture in polystyrene and collagen microspheres with controlled agitation to simulate microgravity. Gene expression analysis by RT-qPCR and functional assays (colony formation, differentiation, etc.).",
                "organism_cell_type": "Células-Tronco Derivadas de Adiposo Humano (hASCs).",
                "key_findings": [
                    "Microgravity culture increased the proportion of SSEA-3(+) stem cells by 4.4 times and their number by 2.7 times compared to normal cultures.",
                    "Cells cultured under microgravity expressed higher levels of pluripotency markers (OCT4, SOX2, NANOG).",
                    "As células demonstraram capacidades melhoradas de proliferação, formação de redes e diferenciação mesenquimal múltipla."
                ],
                "source_citation": "Mashiko, T.; Kanayama, K.; Saito, N.; Shirado, T.; Asahi, R.; Mori, M.; Yoshimura, K. Selective Proliferation of Highly Functional Adipose-Derived Stem Cells in Microgravity Culture with Stirred Microspheres. Cells 2021, 10, 560."
            },
            {
                "id": 2,
                "study": "López Garzón, N.A. et al. (2025)",
                "objective": "Conduct a comprehensive review of the effects of microgravity on biological processes and their implications for human health, addressing the immune system, cancer, tissue regeneration, and organ systems.",
                "methodology": "Systematic literature review using PubMed, Scopus, and Embase databases. The analysis included observational, in vitro, and experimental studies.",
                "organism_cell_type": "Vários, incluindo: Células do sistema imune (Linfócitos T, macrófagos), células-tronco, células cancerígenas, células endoteliais, ósseas, renais e cardiomiócitos.",
                "key_findings": [
                    "Microgravity affects the immune system, impairing T lymphocyte activation and cytokine production.",
                    "In cancer biology, it promotes the formation of spheroids that mimic in vivo tumors.",
                    "Em cardiomiócitos, melhora a maturação, a biogênese mitocondrial e o manuseio de cálcio.",
                    "Induz perda óssea acelerada, altera o metabolismo hepático e a função endotelial."
                ],
                "source_citation": "López Garzón, N.A.; Pinzón-Fernández, M.V.; Saavedra T., JS; Nati-Castillo, H.A.; Arias-Intriago, M.; Salazar-Santoliva, C.; Izquierdo-Condoy, J.S. Microgravity and Cellular Biology: Insights into Cellular Responses and Implications for Human Health. Int. J. Mol. Sci. 2025, 26, 3058."
            },
            {
                "id": 3,
                "study": "Parra, M. et al. (2017)",
                "objective": "Validate in microgravity a new system, called WetLab-2, for RNA isolation and multiplex gene expression analysis by RT-qPCR aboard the International Space Station (ISS).",
                "methodology": "Conducting experiments aboard the ISS using the WetLab-2 system, which includes an RNA Sample Preparation Module (SPM) and a real-time PCR thermocycler. Validation was performed with DNA standards and RNA extracted from frozen samples of E. coli and mouse liver tissue.",
                "organism_cell_type": "Escherichia coli (bactéria) e Camundongo (Mus musculus) (tecido do fígado).",
                "key_findings": [
                    "The WetLab-2 system successfully performed RNA extraction and RT-qPCR analysis in the microgravity environment of the ISS, with results comparable to ground controls.",
                    "Foi identificado um problema técnico de formação de bolhas de gás durante os ciclos térmicos, que interfere na detecção de fluorescência.",
                    "The bubble problem was successfully mitigated in a follow-up orbital experiment, using standard caps to pressurize PCR tubes.",
                    "The system was validated and now represents a new operational capability for molecular biology research on the ISS."
                ],
                "source_citation": "Parra M, Jung J, Boone TD, Tran L, Blaber EA, Brown M, et al. (2017) Microgravity validation of a novel system for RNA isolation and multiplex quantitative real time PCR analysis of gene expression on the International Space Station. PLOS ONE 12(9): e0183480."
            }
        ];

        // Function to render the studies
        function renderStudies() {
            const container = document.getElementById('studies-container');
            
            systematicReviewData.forEach(study => {
                const studyCard = document.createElement('div');
                studyCard.className = 'study-card';
                
                studyCard.innerHTML = `
                    <div class="study-header">
                        <div class="study-id">Study ${study.id}</div>
                        <div class="study-title">${study.study}</div>
                    </div>
                    <div class="study-content">
                        <div class="section">
                            <div class="section-title">Objective</div>
                            <div class="section-content">${study.objective}</div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Metodologia</div>
                            <div class="section-content">${study.methodology}</div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Organism/Cell Type</div>
                            <div class="section-content">${study.organism_cell_type}</div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Principais Achados</div>
                            <ul class="key-findings">
                                ${study.key_findings.map(finding => `<li>${finding}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Citação</div>
                            <div class="citation">${study.source_citation}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(studyCard);
            });
        }

        // Load studies when the page is loaded
        document.addEventListener('DOMContentLoaded', renderStudies);
    </script>
</body>
</html>
