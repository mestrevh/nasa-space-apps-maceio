<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data SpaceBio - The future of space biology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        .landing-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .clickable-button {
            position: absolute;
            /* Position adjusted to align with the image button */
            left: 5%;
            top: 65%;
            width: 25%;
            height: 6%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .clickable-button:active {
            transform: scale(0.98);
        }

        /* Responsiveness for different screen sizes */
        @media (max-width: 768px) {
            .clickable-button {
                left: -5%;
                top: 60%;
                width: 10%;
                height: 8%;
            }
        }

        @media (max-width: 480px) {
            .clickable-button {
                left: 2%;
                top: 55%;
                width: 35%;
                height: 10%;
            }
        }

        /* Optional loading effect */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="static/landingpage.png" 
             alt="Data SpaceBio - The project that dictates the future of space biology" 
             class="landing-image">
        
        <!-- Invisible clickable button over the "start exploring" button region -->
        <button class="clickable-button" onclick="redirectToGraph()" 
                title="Click to start exploring Data SpaceBio">
        </button>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Data SpaceBio...</div>
        </div>
    </div>

    <script>
        function redirectToGraph() {
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Redirect after a small delay to show loading
            setTimeout(() => {
                window.location.href = 'graph.html';
            }, 500);
        }

        // Add keyboard support (accessibility)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                redirectToGraph();
            }
        });
    </script>
</body>
</html>
